# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions
# Test avec la nouvelle app credit-score2 avec rôle et identité fédérée
name: Build and deploy Python app to Azure Web App - credit-score

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write         # requis pour l’action azure/login en mode OIDC
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'

      - name: Create and activate venv, install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install fastapi uvicorn
          echo "uvicorn version:"
          uvicorn --version

      - name: Run unit tests with pytest
        run: |
          source antenv/bin/activate
          pytest src/api/tests_api.py

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2

        with:
          app-name: 'credit-score2'
          slot-name: 'Production'
          package: '.' 
          startup-command: 'PYTHONPATH=/home/site/wwwroot python -m uvicorn main:app --host 0.0.0.0 --port 8000'