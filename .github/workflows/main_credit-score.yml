# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy FastAPI app to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write         #  requis pour l’action azure/login en mode OIDC
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Oryx
      # bonne url trouvable sur https://github.com/microsoft/Oryx/releases, lien de téléchargement du .tar.gz
        run: |
          curl -L -o oryx_linux_x64.tar.gz https://github.com/microsoft/Oryx/releases/download/20240408.1/oryx_linux_x64.tar.gz
          tar -xzvf oryx_linux_x64.tar.gz
          ls -l
          sudo cp oryx_linux_x64/oryx /usr/local/bin/oryx

      - name: Run Oryx build manually
        run: |
          oryx build ./api -o output \
            --platform python \
            --platform-version 3.9

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8F311FDBE0BE4CD6A8F73C11D5B7A5BF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E0E5AFF3290E45DF9D1AD036ED723687 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D43F728E790444E6B5443CE4AEB43DE3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'credit-score'
          slot-name: 'Production'
          package: './output'  
          startup-command: 'python -m uvicorn main:app --host 0.0.0.0 --port 8000'
