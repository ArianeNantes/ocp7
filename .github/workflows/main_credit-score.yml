# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions
# Test avec la nouvelle app credit-score2 avec rôle et identité fédérée
name: Build and deploy Python app to Azure Web App - credit-score

on:
  push:
    branches:
      - main
    paths:
      - 'src/api/**'
      - 'src/constantes.py'
      - 'models/best_model_lgbm.pkl'
      - 'models/best_threshold_lgbm.pkl'
      - 'models/dtypes_lgbm.pkl'
      - 'data/cleaned/X_new_loans_lgbm.csv'
      - '.github/workflows/main_credit-score.yml'
      - 'requirements.txt'
      - 'main.py'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'

      - name: Create and activate venv, install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install fastapi uvicorn
          echo "uvicorn version:"
          uvicorn --version

      - name: Run unit tests with pytest
        run: |
          source antenv/bin/activate
          pytest src/api/tests_api.py

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      
      # Pour ne copier que le nécessaire au lieu du dépôt entier (sinon trop gros)
      - name: Prepare deploy directory
        run: |
          mkdir -p deploy_api/models
          mkdir -p deploy_api/data/cleaned
          mkdir -p deploy_api/src/api/
          cp main.py deploy_api/
          cp -r src/api/* deploy_api/src/api/
          cp -r src/api/.* deploy_api/src/api/ || true
          cp src/constantes.py deploy_api/src/
          cp src/__init__.py deploy_api/src/
          cp models/best_model_lgbm.pkl deploy_api/models/
          cp models/best_threshold_lgbm.pkl deploy_api/models/
          cp data/cleaned/dtypes_lgbm.pkl deploy_api/data/cleaned/
          cp data/cleaned/X_new_loans_lgbm.csv deploy_api/data/cleaned/
          cp requirements.txt deploy_api/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'credit-score2'
          slot-name: 'Production'
          package: './deploy_api'
          startup-command: 'python -m uvicorn main:app --host 0.0.0.0 --port 8000'

